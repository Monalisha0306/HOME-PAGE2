<!DOCTYPE html>
<html>
<head>
<title>B.planet - Home</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
}
header {
  background-color: #f5f5f5;
  padding: 20px;
}
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  font-size: 24px;
  font-weight: bold;
}
.nav {
  display: flex;
}
.nav-item {
  margin-left: 20px;
}
.hero {
  background-color: #fff;
  padding: 40px;
}
.hero-content {
  text-align: center;
}
.hero-title {
  font-size: 36px;
  font-weight: bold;
  margin-bottom: 20px;
}
.hero-subtitle {
  font-size: 18px;
  margin-bottom: 40px;
}
.featured-products {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 40px;
}
.product {
  width: 200px;
  margin: 10px;
  padding: 20px;
  border: 1px solid #ddd;
  text-align: center;
}
.product-image {
  width: 100%;
  height: 150px;
  object-fit: cover;
  margin-bottom: 10px;
}
.product-title {
  font-weight: bold;
}
</style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">B.planet</div>
      <div class="nav">
        <div class="nav-item">Contact Us</div>
      </div>
    </div>
  </header>
  <div class="hero">
    <div class="hero-content">
      <h1 class="hero-title">'As interesting as a plant'</h1>
      <p class="hero-subtitle">Explore our curated collection of unique and beautiful plants.</p>
    </div>
  </div>
  <div class="featured-products">
    <div class="product">
      <img src="product1.jpg" alt="Product 1" class="product-image">
      <h3 class="product-title">Product 1</h3>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2" class="product-image">
      <h3 class="product-title">Product 2</h3>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3" class="product-image">
      <h3 class="product-title">Product 3</h3>
    </div>
  </div>
</body>
</html>
